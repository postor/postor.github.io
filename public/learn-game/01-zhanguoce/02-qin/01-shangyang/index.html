<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sim Sample</title>
  <style>
    body, html, #game {
      margin: 0;
      padding: 0;
      background: #333;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #game canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      transform-origin: center center;
    }
    @media (orientation: portrait) {
      #game canvas {
        width: 100vh;
        height: 100vw;
        max-width: 100vh;
        max-height: 100vw;
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
      }
    }
  </style>
</head>

<body>
  <div id="game"></div>
  <script src="/public/engine.js"></script>
  <script>
    AVGEngine.startGame('./config.json');
  </script>
</body>

</html>
